<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
        }

        .emoticon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function submitForm(e) {
            e.preventDefault();
            const text = document.getElementById("text").value;
            fetch("/", {
                method: "POST",
                body: new FormData(e.target),
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(res => res.json())
            .then(data => {
                document.querySelector(".result").innerHTML = data.label;
                document.querySelector(".score").innerHTML = `Score: ${data.score}%`;
                let emoticon;
                if (data.label === 'This sentence is positive') {
                    emoticon = 'ðŸ˜Š';
                } else if (data.label === 'This sentence is neutral') {
                    emoticon = 'ðŸ˜';
                } else {
                    emoticon = 'ðŸ˜ž';
                }
                document.querySelector(".emoticon").innerHTML = emoticon;
            })
            .catch(err => {
                console.error("Error:", err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form onsubmit="submitForm(event)">
            <input type="text" name="text" id="text" placeholder="Enter a sentence" required>
            <button type="submit">Analyze</button>
        </form>
        <div class="emoticon"></div>
        <div class="result">{{ variable }}</div>
        <div class="score"></div>
    </div>
</body>
</html>
